<div ng-include="'components/shell/shell.html'" ng-class="{'night':tfec.theme === 'night', 'day': tfec.theme === 'day'}"></div>
<section ng-class="{'night':tfec.theme === 'night', 'day': tfec.theme === 'day'}" class="ng-game-section">
	<div layout="row" layout-align="center center" class="game-area">
		<div layout="column" layout-align="center center">
			<div class="game-title">Phangular 2048</div>
        	<h2>A 2048 game built on Phaser and Angular</h2>
        </div>
		<md-card layout="column">
			<md-card-content>
		        <div>
		            <div ng-class="{'score-board': tfec.default, 'score-board-light': !tfec.default}">Score: {{tfec.userScore}}</div>
		        </div>
		        <md-divider></md-divider>
		        <div id="game-container" layout="row" layout-align="center center">
		            <game-canvas style="margin-top: 10px;" ng-class="{'light-border': !tfec.default, 'dark-border': tfec.default}">
		                
		            </game-canvas>
		        </div>
		    </md-card-content>
	    </md-card>
	</div>
	<md-divider></md-divider>
	<div layout="row" layout-align="center center" class="highscore-and-buttons">
		<div layout="row" layout-align="space-around start" flex="70">
			<md-card layout="column" class="bottom-card">
				<div class="card-title">High Score: </div>
				<md-card-content>
					<div>{{tfec.highScore.name}}</div>
					<div>{{tfec.highScore.score}}</div>
					<div>{{tfec.highScore.dateTime}}</div>
				</md-card-content>
			</md-card>
			<md-card layout="column" class="bottom-card">
				<div class="card-title">Enter Name: </div>
				<md-card-content>
					<label for="name-entry">Click to Enter Name...</label>
					<input name="name-entry" id="name-entry" ng-model="tfec.playerName" />
				</md-card-content>
			</md-card>
		</div>
	</div>
</section>
