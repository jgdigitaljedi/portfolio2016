<section class="manual-address" layout="row" layout-align="center center">
	<div layout="column" layout-align="center start">
		<md-card class="google-places-picker">
			<md-card-content>
			    <ng-include src="'/app/fun/rrr/templates/gmaps.html'"></ng-include>
			</md-card-content>
			<md-card-actions>
				<md-button ng-click="rrrc.acceptAddress()">Use This Place</md-button>
				<md-button ng-click="rrrc.backToStart()">Back to Start</md-button>
			</md-card-actions>
		</md-card>
	</div>
</section>
