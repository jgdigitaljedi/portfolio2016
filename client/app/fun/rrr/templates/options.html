<section class="options-section" layout="column" layout-align="center center" flex="100">
	<div layout="row" layout-align="center center">
		<div class="options-title">options</div>
	</div>
	<div class="option-cards" layout="row" layout-align="center center">
		<md-card layout="column" layout-padding ng-show="rrrc.step === 'first'">
			<h2>Step 1:</h2>
			Max Distance Options
			<md-card-content>
				<md-radio-group ng-model="rrrc.selectedDistance" ng-change="rrrc.filterDistance(rrrc.selectedDistance)">
					<md-radio-button value="shortWalk">
						Short Walk
					</md-radio-button>
					<md-radio-button value="longWalk">
						Decent Walk
					</md-radio-button>
					<md-radio-button value="shortDrive">
						Short Drive
					</md-radio-button>
					<md-radio-button value="noPreference">
						Just keep it in general area
					</md-radio-button>
				</md-radio-group>
			</md-card-content>
		</md-card>
		<md-card layout="column" layout-padding ng-show="rrrc.step === 'second'" class="types-card">
			<h2>Step 2:</h2>
			Food Type Filters
			<md-card-content>
				<md-checkbox ng-repeat="cat in rrrc.categories" ng-model="rrrc.selectedCategories[cat]">
					{{cat}}
				</md-checkbox>
			</md-card-content>
			<md-card-actions>
				<md-button ng-click="rrrc.doneWithCats()">Next Step</md-button>
				<md-button ng-click="rrrc.step = 'first'">
					Back to Step 1 &nbsp; 
					<md-icon md-svg-icon="hardware:keyboard_backspace"></md-icon>
				</md-button>
			</md-card-actions>
		</md-card>
		<md-card layout="column" layout-padding ng-show="rrrc.step === 'last'">
			<h2>Step 3:</h2>
			Results Options
			<md-card-content>
				<md-radio-group ng-model="rrrc.userChoices" ng-change="rrrc.showMeTheMoney()">
					<md-radio-button value="1">
						1 result (let me decide for you)
					</md-radio-button>
					<md-radio-button value="2">
						2 results (you still get some power here)
					</md-radio-button>
				</md-radio-group>
			</md-card-content>
			<md-card-actions>
				<md-button ng-click="rrrc.step = 'second'">
					Back to Step 2 &nbsp; 
					<md-icon md-svg-icon="hardware:keyboard_backspace"></md-icon>
				</md-button>
				<!-- <md-button ng-click="rrrc.showMeTheMoney()">Go! <md-icon md-svg-icon="content:send"></md-icon></md-button> -->
			</md-card-actions>
		</md-card>
	</div>
</section>
