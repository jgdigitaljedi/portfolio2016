<div ng-include="'components/shell/shell.html'" md-theme="{{mainVm.theme}}" ng-class="{'night':mainVm.theme === 'night', 'day': mainVm.theme === 'day'}"></div>
<section class="about-section" md-theme="{{mainVm.theme}}" 
	ng-class="{'night':mainVm.theme === 'night', 'day': mainVm.theme === 'day'}">
	<div class="top-column" layout="column" layout-align="start center">
		<div layout="row" layout layout-align="center center">
			<img src="../../assets/images/large_619034.png" class="pics-of-me fade-in" />
		</div>
		<div layout="row" layout layout-align="center center">
			<img src="../../assets/images/divider.png" class="divider-graphic fade-in" />
		</div>
		<div class="about-me-bio-area">
	        <div  layout-align="center center" class="writeup-box" layout="column">
	            <p class="my-name fade-in">joey gauthier</p>
	            <p class="my-profession fade-in">JavaScript / UXUI Developer</p>
	            <p class="small-desc-line fade-in">Disc golf weekender, guitar player, Raspberry Pi project lover, and beard enthusiast.</p>
	        </div>
		</div>
	</div>
	<div class="last-fm-section" layout="row" layout-align="center end" ng-show="mainVm.showLastfm">
	    <div class="last-card">
	        <span><em>Last 5 songs I've listened to (hover for info)...</em></span>
	        <div id="lastfm-widget"></div>
	    </div>
	</div>
</section>
