
<section ng-class="{'night':gc.theme === 'night', 'day': gc.theme === 'day'}" md-theme="day" 
	class="games-collection-section" ng-cloak>

	    <md-tabs md-selected="data.selectedIndex" md-theme="{{gc.theme}}">
	    	<md-tab id="lib-game-tab">
	        	<md-tab-label>Game Library</md-tab-label>
	        	<md-tab-body>
	          		Games I Have
	          		<table id="game-library-table" class="display" cellspacing="0" width="100%" height="100%">

	          		</table>
	        	</md-tab-body>
	      	</md-tab>
	      	<md-tab id="lib-hardware-tab">
	        	<md-tab-label>Hardware Library</md-tab-label>
	        	<md-tab-body>
	          		Hardware I Have
	        	</md-tab-body>
	      	</md-tab>
	      	<md-tab id="wish-game-tab">
	        	<md-tab-label>Games Wishlist</md-tab-label>
	        	<md-tab-body>
	          		Games I Want
	        	</md-tab-body>
	      	</md-tab>
	      	<md-tab id="wish-hardware-tab">
	        	<md-tab-label>Hardware Wishlist</md-tab-label>
	        	<md-tab-body>
	          		Hardware I Want
	        	</md-tab-body>
	      	</md-tab>

	</md-content>
</section>
