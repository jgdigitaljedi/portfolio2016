<div ng-include="'components/shell/shell.html'" md-theme="{{rc.theme}}" ng-class="{'night':rc.theme === 'night', 'day': rc.theme === 'day'}"></div>
<section class="resume-section" md-theme="{{rc.theme}}" ng-class="{'night':rc.theme === 'night', 'day': rc.theme === 'day'}">
    <div layout="column" layout-align="center start">
        <div class="resume-container">
            <p>Download my resum&eacute; here: </p>
            <md-input-container layout="row" layout-align="center center">
                <div>
                    <md-select placeholder="Format" ng-model="rc.resumeFormat">
                        <md-option value="pdf">PDF</md-option>
                        <md-option value="docx">MS Word (.docx)</md-option>
                        <md-option value="odt">OpenDocument Text (.odt)</md-option>
                        <md-option value="txt">Plain Text (.txt)</md-option>
                    </md-select>
                </div>
                <md-button style="margin-left: 10px;" ng-click="rc.downloadResume()">
                    <md-icon md-svg-icon="file:file_download"></md-icon>
                    Download
                </md-button>
            </md-input-container>
            <div layout="row" layout-align="center start" style="width: 100%">
                <md-card>
                    <md-card-content>
                        <div id="resume" style="margin-top: -50px"></div>
                    </md-card-content>
                </md-card>
            </div>
        </div>
    </div>
</section>
