<section class="resume-section" ng-controller="ResumeControllerController as resumeVm">
    <div layout="column" layout-align="center start">
        <div class="resume-container">
            <p>Download my resum&eacute; here</p>
            <div layout="row" layout-align="center start" style="width: 100%">
                <md-fab-speed-dial md-direction="down" class="md-scale" md-open="resumeVm.openFab">
                    <md-fab-trigger aria-label="Resume format">
                        <md-icon md-svg-icon="menu" class="menu-button"></md-icon>
                    </md-fab-trigger>
                    <md-fab-actions>
                        <md-button aria-label="PDF" ng-click="resumeVm.pdfClicked()">
                            <md-icon class="resume-button"><i class="fa fa-file-pdf-o fa-2x"></i></md-icon>
                        </md-button>
                        <md-button aria-label="DOCX" ng-click="resumeVm.docClicked()">
                            <md-icon class="resume-button"><i class="fa fa-file-word-o fa-2x"></i></md-icon>
                        </md-button>
                        <md-button aria-label="ODT" ng-click="resumeVm.odtClicked()">
                            <md-icon class="resume-button"><i class="fa fa-file-text-o fa-2x"></i></md-icon>
                        </md-button>
                    </md-fab-actions>
                </md-fab-speed-dial>
            </div>
            <div layout="row" layout-align="center start" style="width: 100%">
                <div id="resume" style="margin-top: -120px"></div>
            </div>
        </div>
    </div>
</section>
