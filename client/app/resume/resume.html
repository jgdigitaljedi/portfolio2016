<div ng-include="'components/shell/shell.html'" md-theme="{{rc.theme}}" ng-class="{'night':rc.theme === 'night', 'day': rc.theme === 'day'}"></div>
<section class="resume-section" md-theme="{{rc.theme}}" ng-class="{'night':rc.theme === 'night', 'day': rc.theme === 'day'}">
    <div layout="column" layout-align="center start">
        <div class="resume-container">
            <p>Download my resum&eacute; here: </p>
            <md-input-container>
                <label>Format</label>
                <md-select ng-model="rc.resumeFormat">
                    <md-option>PDF</md-option>
                    <md-option>MS Word (.docx)</md-option>
                    <md-option>OpenDocument Text (.odt)</md-option>
                    <md-option>Plain Text (.txt)</md-option>
                </md-select>
            </md-input-container>
            <div layout="row" layout-align="center start" style="width: 100%">
                <div id="resume" style="margin-top: 160px"></div>
            </div>
        </div>
    </div>
</section>
